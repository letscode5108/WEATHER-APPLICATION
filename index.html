<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app">
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Enter location">
            <button id="search-button">
                <img src="search.png" alt="Search">
            </button>
        </div>
    
    
    
    
        
        
        <div class="weather-info">
            <div class="weather-icon">
                <img id="weather-icon" src="images/clear.png" alt="Weather">
            </div>
            <div class="temperature">
                <span id="temperature"></span>
                
            </div>
            <div class="weather-description">
                <span id="weather-description"></span>
            </div>
            <div class="location">
                <span id="location"></span>
            </div>
            <br>
     
    </div> 
    <script src="script.js">
        const apiKey = '57fd2b0235233e5bf4ab47ff911d0b88';
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather';


const locationInput = document.getElementById('search-box');
const searchButton = document.getElementById('search-button');
const locationElement = document.getElementById('location');
const temperatureElement = document.getElementById('temperature');
const descriptionElement = document.getElementById('weather-description');
const weathericon=document.getElementById('weather-icon');

searchButton.addEventListener('click', () => {
    const location = locationInput.value;
    if (location) {
        fetchWeather(location);
    }
});

function fetchWeather(location) {
    const url = `${apiUrl}?q=${location}&appid=${apiKey}&units=metric`;

    fetch(url)
        .then(respo =>
             {
                if(respo.status==404){
                    document.querySelector(".weather-info").style.display="none";
                    alert("Invalid Location");
                   
                }
             const data=respo.json();
             
            return data;}
    )

        .then(data => {
            console.log(data);
            locationElement.textContent = data.name;    
            temperatureElement.textContent = `${Math.round(data.main.temp)}Â°C`;
            descriptionElement.textContent = data.weather[0].main;

            if(data.weather[0].main == "Clouds"){
                weathericon.src="clouds.png";
            }
            else if(data.weather[0].main == "Clear"){
                weathericon.src="clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weathericon.src="rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weathericon.src="drizzle.png";
            }
            else if(data.weather[0].main == "Mist"){
                weathericon.src="mist.png";
            }
            else if(data.weather[0].main == "Snow"){
                weathericon.src="snow.png";
            }

         document.querySelector(".weather-info").style.display="block";
            
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
        });
}







    </script>
</body>
</html>
